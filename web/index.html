  <!-- Structured Data -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "EducationalOrganization",
      "name": "MockSATexam",
      "description": "Premier SAT preparation platform offering realistic mock tests and college planning resources for American students",
      "url": "https://mocksatexam.online/",

      }

  <!-- Page-specific SEO handlers -->
  <script>
    // Enhanced SEO tag management
    function setTitle(title) {
      document.title = title + ' | MockSATexam - American SAT Exam Preparation';
    }

    function setMetaTag(name, content) {
      let tag = document.querySelector(`meta[name="${name}"]`);
      if (!tag) {
        tag = document.createElement('meta');
        tag.setAttribute('name', name);
        document.head.appendChild(tag);
      }
      tag.setAttribute('content', content);
    }

    function setOGTag(property, content) {
      let tag = document.querySelector(`meta[property="${property}"]`);
      if (!tag) {
        tag = document.createElement('meta');
        tag.setAttribute('property', property);
        document.head.appendChild(tag);
      }
      tag.setAttribute('content', content);
    }

    function setCanonical(url) {
      let tag = document.querySelector('link[rel="canonical"]');
      if (!tag) {
        tag = document.createElement('link');
        tag.setAttribute('rel', 'canonical');
        document.head.appendChild(tag);
      }
      tag.setAttribute('href', url);
    }

    function setStructuredData(data) {
      let script = document.querySelector('script[type="application/ld+json"]');
      if (script) {
        script.textContent = JSON.stringify(data);
      }
    }

     // FIXED: Enhanced SEO handler with corrected routes
    function updateSEOTags() {
      const path = window.location.hash;
      const baseUrl = 'https://mocksatexam.online';

      // Mock Practice Page - FIXED: Corrected route match
      if (path === '#/mock-practice') {
        setTitle('SAT Mock Practice Tests for American Students');
        setMetaTag('description', 'Realistic SAT practice tests with detailed analytics. Improve your SAT score with our American SAT exam simulator.');
        setMetaTag('keywords', 'SAT practice test, SAT mock exam, SAT online test, SAT practice questions, SAT prep USA');
        setOGTag('og:title', 'SAT Mock Practice Tests | MockSATexam');
        setOGTag('og:description', 'Realistic SAT practice tests with detailed analytics. Improve your SAT score with our American SAT exam simulator.');
        setOGTag('og:image', baseUrl + '/mock-practice-og.jpg');
        setOGTag('og:url', baseUrl + '/#/mock-practice');
        setCanonical(baseUrl + '/sat-practice-tests');

        setStructuredData({
          "@context": "https://schema.org",
          "@type": "LearningResource",
          "name": "SAT Mock Practice Tests",
          "description": "Realistic SAT practice tests for American students",
          "educationalLevel": "High school",
          "learningResourceType": "Practice exam",
          "about": "SAT (Scholastic Assessment Test)",
          "educationalAlignment": {
            "@type": "AlignmentObject",
            "educationalFramework": "SAT",
            "targetName": "College Board SAT"
          },
          "provider": {
            "@type": "EducationalOrganization",
            "name": "MockSATexam",
            "url": baseUrl
          }
        });
        return;
      }

      // Colleges Page - FIXED: Corrected route match
      if (path === '#/colleges') {
        setTitle('SAT Scores for US Colleges | College Admissions Guide');
        setMetaTag('description', 'Find SAT score requirements for top US colleges. Compare acceptance rates, tuition, and rankings for American universities.');
        setMetaTag('keywords', 'SAT scores for colleges, US college SAT requirements, American universities, SAT score ranges, college acceptance');
        setOGTag('og:title', 'College Explorer - SAT Scores for US Colleges | MockSATexam');
        setOGTag('og:description', 'Find SAT score requirements for top US colleges. Compare acceptance rates, tuition, and rankings for American universities.');
        setOGTag('og:image', baseUrl + '/colleges-og.jpg');
        setOGTag('og:url', baseUrl + '/#/colleges');
        setCanonical(baseUrl + '/college-sat-scores');

        setStructuredData({
          "@context": "https://schema.org",
          "@type": "ItemList",
          "name": "SAT Scores for Top US Colleges",
          "description": "List of top US colleges with their SAT score requirements",
          "itemListElement": [
            {
              "@type": "ListItem",
              "position": 1,
              "item": {
                "@type": "CollegeOrUniversity",
                "name": "Harvard University",
                "description": "Harvard University SAT requirements and admission information"
              }
            },
            {
              "@type": "ListItem",
              "position": 2,
              "item": {
                "@type": "CollegeOrUniversity",
                "name": "Stanford University",
                "description": "Stanford University SAT requirements and admission information"
              }
            },
            {
              "@type": "ListItem",
              "position": 3,
              "item": {
                "@type": "CollegeOrUniversity",
                "name": "MIT",
                "description": "Massachusetts Institute of Technology SAT requirements"
              }
            }
          ]
        });
        return;
      }

      // Blog Listing Page - NEW: Added proper handling
      if (path === '#/blogs') {
        setTitle('SAT Prep Blog | Tips, Strategies & Study Guides');
        setMetaTag('description', 'Explore our SAT blog for expert tips, strategies, and study guides to help you ace the SAT exam.');
        setMetaTag('keywords', 'SAT blog, SAT tips, SAT strategies, SAT study guide');
        setOGTag('og:title', 'SAT Prep Blog | Tips, Strategies & Study Guides');
        setOGTag('og:description', 'Explore our SAT blog for expert tips, strategies, and study guides to help you ace the SAT exam.');
        setOGTag('og:image', baseUrl + '/blogs-og.jpg');
        setOGTag('og:url', baseUrl + '/#/blogs');
        setCanonical(baseUrl + '/blogs');

        setStructuredData({
          "@context": "https://schema.org",
          "@type": "Blog",
          "name": "MockSATexam Blog",
          "description": "Expert SAT tips, strategies, and study guides",
          "url": baseUrl + '/blogs',
          "publisher": {
            "@type": "Organization",
            "name": "MockSATexam",
            "logo": {
              "@type": "ImageObject",
              "url": baseUrl + '/logo.png'
            }
          }
        });
        return;
      }

      // Blog Post Pages - NEW: Added proper handling
      if (path.startsWith('#/blog/')) {
        const slug = path.split('#/blog/')[1];
        setTitle('SAT Blog | ' + slug.replace(/-/g, ' '));
        setMetaTag('description', 'Read our blog post about ' + slug.replace(/-/g, ' ') + ' on MockSATexam.');
        setMetaTag('keywords', 'SAT blog, SAT tips, ' + slug.replace(/-/g, ', '));
        setOGTag('og:title', 'SAT Blog | ' + slug.replace(/-/g, ' ') + ' | MockSATexam');
        setOGTag('og:description', 'Read our blog post about ' + slug.replace(/-/g, ' ') + '.');
        setOGTag('og:image', baseUrl + '/blog-og-image.jpg');
        setOGTag('og:url', baseUrl + '/#/blog/' + slug);
        setCanonical(baseUrl + '/blog/' + slug);

        setStructuredData({
          "@context": "https://schema.org",
          "@type": "BlogPosting",
          "headline": 'SAT Blog | ' + slug.replace(/-/g, ' '),
          "description": 'Read our blog post about ' + slug.replace(/-/g, ' ') + '.',
          "url": baseUrl + '/blog/' + slug,
          "image": baseUrl + '/blog-og-image.jpg',
          "author": {
            "@type": "Organization",
            "name": "MockSATexam"
          },
          "publisher": {
            "@type": "Organization",
            "name": "MockSATexam",
            "logo": {
              "@type": "ImageObject",
              "url": baseUrl + '/logo.png'
            }
          },
          "datePublished": "2023-01-01",
          "dateModified": "2023-01-01"
        });
        return;
      }

      // Default Home Page - FIXED: Added explicit home route handling
      if (path === '' || path === '#' || path === '#/') {
        setTitle('MockSATexam - American SAT Exam Preparation');
        setMetaTag('description', 'Realistic SAT mock tests and study plans for American students targeting top US colleges');
        setMetaTag('keywords', 'SAT prep, SAT practice, SAT mock test, SAT online, college board, SAT score, SAT exam, American SAT test');
        setOGTag('og:title', 'MockSATexam - Ace the SAT with Expert Mock Tests');
        setOGTag('og:description', 'Realistic SAT mock tests and study plans for American students');
        setOGTag('og:image', baseUrl + '/og-image.jpg');
        setOGTag('og:url', baseUrl + '/');
        setCanonical(baseUrl + '/');

        setStructuredData({
          "@context": "https://schema.org",
          "@type": "EducationalOrganization",
          "name": "MockSATexam",
          "description": "Premier SAT preparation for American students",
          "url": baseUrl
        });
      }
    }

    // Initialize SEO
    window.addEventListener('DOMContentLoaded', updateSEOTags);
    window.addEventListener('hashchange', updateSEOTags);
  </script>
